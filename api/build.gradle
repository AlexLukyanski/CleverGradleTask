plugins {
    id 'java'
    id 'my-plugin'
}

group = 'by.clever'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":core")
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest { attributes 'Main-Class': 'by.clever.gradle.app.App' }
}

test {
    useJUnitPlatform()
}